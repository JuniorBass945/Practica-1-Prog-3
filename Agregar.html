<!DOCTYPE html>
<html lang="en">

<head>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Enlace al documento css -->
    <link rel="stylesheet" href="Style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Agregar empleo</title>
</head>

<body>

    <header>
        <h1>Agregue un empleo al sitio.</h1>
    </header>

    <hr>

    <div class="container">

        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-arrow-circle-left" style="font-size: large"> Atras</i></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">Haga su oferta ahora.</h5>

                <div class="Formulario">
                    <div class="Card">
                        <form action="" method="post">

                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault01">Nombre de la empresa</label>
                                    <input type="text" class="form-control" id="validationDefault01" name="Empresa" placeholder="Nombre de la empresa" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault02">Nombre del puesto</label>
                                    <input type="text" class="form-control" id="validationDefault02" name="Puesto" placeholder="Nombre del empleo ofertado" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault03">Ciudad</label>
                                    <input type="text" class="form-control" id="validationDefault03" name="Ciudad" placeholder="Ubicacion de la empresa" required>
                                </div>
                                <div class="col-md-6 mb-6">
                                    <label for="validationDefault04">Categoria</label>
                                    <select class="custom-select" id="validationDefault04" name="Categoria" placeholder="tuempresa@gmail.com" required>
                              
                                        <option selected disabled value="Elija una Categoria de empleo">Elija una Categoria de empleo</option>
                                        <option>Categoria 2</option>
                                        <option>Categoria 3</option>
                                        <option>Categoria 4</option>
                                        <option>Categoria 1</option>
                            
                                </select>
                                </div>
                                <div class="form-group">
                                    <label>Description del puesto</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="150" name="Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                    <label class="form-check-label" for="invalidCheck2"> Acepto los terminos y condiciones</label>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Agregar</button>


                        </form>

                    </div>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
